<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="input_container">
        <div class="searchInputBox">
            <input type="text" name="city" id="input-box" class="input-box" placeholder="Enter city name" autocomplete="off">
        </div>
    </div>

    <div class="container">
        
        <div class="area_1">
            <div class="city_sec">
                <div class="city" id="city">--</div>
                <div class="lat_long" id="lat_long"></div>
            </div>
        </div>

        <div class="area_2">
            <div class="temp" id="temp"></div>
            <div class="min-max" id="min-max">Please Enter a Valid City

            </div>
            <div class="weather" id="weather"></div>
        </div>
        

        <div class="area_3">
            <div class="humidity_sec">
                <div class="humidity_text" id="humidity_text">Humidity</div>
                <div class="humidity" id="humidity">--</div>
            </div>
            
            <div class="pressure_sec">
                <div class="pressure_text" id="pressure_text">Pressure</div>
                <div class="pressure" id="pressure">--</div>
            </div>
            
            <div class="wind_sec">
                <div class="wind_text" id="wind_text">Wind Speed</div>
                <div class="wind" id="wind">--</div>
            </div>
            
        </div>


    </div>

    <div class="footer_area">
        <div class="date" id="date"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
